<body>
<div id="container" >
    <p >
        MinFontSize
    </p>
</div>

<script>
    function getFontSize(){
        var computedFontSize = window.getComputedStyle(document.getElementById("container")).fontSize
        var size = parseInt(computedFontSize)
        return size
    }
